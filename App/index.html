<!DOCTYPE html>
<html>
	<head>
		<title>Formula 1cm Time Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Time Calculator for Formula 1cm">
		<meta name="author" content="Karl Frank">
		<meta name="copyright" content="©2023 by Karl Frank">		
		
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#ffc40d">
		<meta name="msapplication-TileImage" content="mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">		
			
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="scripts/vue/vue.global.prod.js"></script>
		<script src="scripts/jquery/jquery-3.6.3.min.js"></script>
		<script src="scripts/micromodal/micromodal.min.js"></script>
		<script src="scripts/index.js"></script>
	</head>
	<body>
		<form id="mainform">
			<fieldset class="hidden">
				<h1>Formula 1cm</h1>
				<div class="vue">
					<select v-model="data.lang">
						<option value="en">English</option>
						<option value="de">Deutsch</option>
						<option value="fr">Français</option>
						<option value="es">Español</option>
						<option value="it">Italiano</option>	
					</select>
					&nbsp;
					<select v-model="data.mode">
						<option value="vs">1vs1</option>
						<option value="solo">Solo</option>
					</select>
					&nbsp;
					<a href="f1.html" download="Formula1cm">
						<button type="button" id="download"><u>&darr;</u></button>
					</a>
					&nbsp;
					<button type="button" id="about">?</button>
				</div>
			</fieldset>	
			<fieldset>
				<legend class="vue">{{data.i8n.turns}}</legend>
				<div class="vue">
					<input type="range" min="1" max="23" v-model="data.turns">
				</div>
				<div class="seconds vue">
					<input type="text" min="1" max="23" data-min="1" data-max="23" v-model="data.turns">
				</div>
			</fieldset>			
			<fieldset>
				<legend class="vue">{{data.i8n.finish}}</legend>
				<div class="cent vue">
					<input type="text" min="0" max="100" data-min="0" data-max="100" v-model="data.finish">
				</div>
				<div class="seconds vue">
					<input type="text" v-model="data.finish_text" disabled>
				</div>
			</fieldset>
			<fieldset>
				<legend class="vue">{{data.i8n.engines}}</legend>
				<div id="radio_engines">
					<input type="radio" value="0" class="radio engines" name="radio_engines" checked>
					<input type="radio" value="1" class="radio engines" name="radio_engines">
					<input type="radio" value="2" class="radio engines" name="radio_engines">
					<input type="radio" value="3" class="radio engines" name="radio_engines">
				</div>
				<div class="seconds vue">
					<input type="text" v-model="data.engines_text" disabled>
				</div>
			</fieldset>
			<fieldset>
				<legend class="vue">{{data.i8n.tires}}</legend>
				<div id="radio_tires">
					<input type="radio" value="0" class="radio tires" name="radio_tires" checked>
					<input type="radio" value="1" class="radio tires" name="radio_tires">
					<input type="radio" value="2" class="radio tires" name="radio_tires">
					<input type="radio" value="3" class="radio tires" name="radio_tires">
				</div>
				<div class="seconds vue">
					<input type="text" v-model="data.tires_text" disabled>
				</div>
			</fieldset>				
			<fieldset>
				<legend class="vue">{{data.i8n.flags}}</legend>
				<div id="radio_flags">
					<input type="radio" value="0" class="radio flags" name="radio_flags" checked>
					<input type="radio" value="1" class="radio flags" name="radio_flags">
					<input type="radio" value="2" class="radio flags" name="radio_flags">
					<input type="radio" value="3" class="radio flags" name="radio_flags">
				</div>
				<div class="seconds vue">
					<input type="text" v-model="data.flags_text" disabled>
				</div>
			</fieldset>				
			<fieldset>
				<legend class="vue">{{data.i8n.penalties}}</legend>
				<div class="vue">
					<input type="text" min="0" max="24" data-min="0" data-max="24" v-model="data.penalty">
				</div>
				<div class="seconds vue">
					<input type="text" v-model="data.penalty_text" disabled>
				</div>
			</fieldset>
			<hr>
			<fieldset>
				<legend class="vue">{{data.i8n.total}}</legend>
				<div>
				</div>
				<div class="hseconds vue">
					<input type="text" v-model="data.total_text">
				</div>
			</fieldset>				
		</form>
	</body>
</html>
